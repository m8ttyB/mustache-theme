
{% extends "base.html" %}
{% block title %}{{ tag }} - {{ SITENAME }}{% endblock %}
{% block content %}

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-6"><h2>Post tagged: {{ tag }}</h2></div>
	</div>

	{% for article in articles %}
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-7">
	    	<div class="detail">
		        <h3 class="article-title"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.date.strftime('%Y-%m-%d') }} - {{ article.title }}</a></h3>
		        <h4 class="article-date"></h4>
		        <p class="article-summary">{{ article.excerpt }}</p>
	       	</div>
	    </div>
    </div>
	{% endfor %}

{% endblock %}
