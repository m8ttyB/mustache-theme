<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>{% block title %} {{ SITENAME }}'s Page{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{SITEURL}}/theme/images/favicon.ico" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    -->


    <script type="text/javascript" src="theme/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="theme/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="theme/js/mustache-theme-functions.js"></script>

    <link rel="stylesheet" href="{{SITEURL}}/theme/css/style.css" type="text/css" />

  <body>
    <div class="container">
