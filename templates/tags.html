{% extends "base.html" %}
{% block title %} Tags | {{ SITENAME }} {% endblock %}
{% block content %}

<h1>Tags</h1>
<div class="row">
	<div class="col-md-12">
		<ul class=tagcloud>
		    {% for tag in tag_cloud %}
		        <li class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/tag/{{ tag.0 }}.html">{{ tag.0 }}</a></li>
		    {% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
